version: '2'
services:
  meta-api:
    build: .
    image: maayanlab/signature-commons-metadata-api
    env_file: .env
  meta-db:
    build: ./docker/postgres
    image: meta-db
    env_file: .env
    environment:
      - POSTGRES_DB
      - POSTGRES_TEST_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - 5432:5432
    volumes:
      - signature-commons-metadata-api-metadata-db:/var/lib/postgresql/data
volumes:
  signature-commons-metadata-api-metadata-db:
